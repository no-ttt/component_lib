dev-deploy:
  stage: deploy
  cache:
    paths:
      - node_modules
  only:
    - master
  script:
    - npm install 
    - npm run babel
    - git add dist/*
    - git config --global user.email "WKE_CICD@wke"
    - git config --global user.name "WKE_CICD"
    - git commit -m "deploy"
    - git push origin master

pages:
  cache:
    paths:
      - node_modules
  script:
    - npm install 
    - npm run styleguide:build
    - mv styleguide public 
  artifacts:
    paths:
      - public
  only:
    - release


